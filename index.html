<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oggetti Studenti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Studenti</span>
     

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a id="btnFiltraNome" class="nav-link active" aria-current="page" href="#">Filtra per:</a>
            </li>
            <li class="nav-item">
                <button type="button" class="btn" data-bs-toggle="button">Nome</button>
            </li>
            <li class="nav-item">
                <button id="btnFiltraCognome" type="button" class="btn" data-bs-toggle="button">Cognome</button>
            </li>
            <li class="nav-item">
                <button id="btnFiltraEta" type="button" class="btn" data-bs-toggle="button">Eta</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <section class="py-5 text-center">
            

<div class="row justify-content-center align-items-center p-5 m-5">
    <h3>Lista Alunni:</h3>
    <table class="table m-5">
        <thead >
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Cognome</th>
            <th scope="col">Età</th>
          </tr>
        </thead>
        <tbody id="alunniLista">
         
          
                </tbody>
            </table>
        </div>
    </div>


    <section class="py-5 text-center">
<div class="container myContainer p-5">
    <div class="row justify-content-center align-items-center p-5 m-5">
        <div class="col">
            <label for="Nome">Nome</label>
            <input id="name" type="text">

            <label for="Cognome">Cognome</label>
            <input id="surname" type="text">

            <label for="Età">Età</label>
            <input id="age" type="text">
            
            <button id="btnInp" type="button" class="btn btn-secondary">Aggiungi</button>
                    </div>
                </div>  
            </section>
        </section> 
    </main>







        

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
